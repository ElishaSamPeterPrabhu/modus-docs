name: Build and Push to Azure Container Registry

on:
    workflow_dispatch:

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Log in to Azure Container Registry
              uses: docker/login-action@v3
              with:
                  registry: modusaaip.azurecr.io
                  username: ${{ secrets.ACR_USERNAME }}
                  password: ${{ secrets.ACR_PASSWORD }}

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: modusaaip.azurecr.io/modus-docs-mcp
                  tags: |
                      type=raw,value=latest
                      type=sha,prefix={{branch}}-

            - name: Build and push Docker image
              uses: docker/build-push-action@v5
              with:
                  context: .
                  push: true
                  tags: |
                      modusaaip.azurecr.io/modus-docs-mcp:latest
                      modusaaip.azurecr.io/modus-docs-mcp:${{ github.sha }}
                  cache-from: type=registry,ref=modusaaip.azurecr.io/modus-docs-mcp:buildcache
                  cache-to: type=registry,ref=modusaaip.azurecr.io/modus-docs-mcp:buildcache,mode=max
                  platforms: linux/amd64
